<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-9</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <h1 class="page-title">Buttons</h1>
        <div class="example">
            <div class="container">
                <h2 class="example-title">Button default</h2>
                <div class="btn-row">
                    <button class="btn btn-primary">primary</button>
                    <button class="btn btn-secondary">secondary</button>
                    <button class="btn btn-access">access</button>
                    <button class="btn btn-warning">warning</button>
                    <button class="btn btn-info">info</button>
                    <button class="btn btn-info disable">disable</button>
                </div>
            </div>
        </div>

        <div class="example">
            <div class="container">
                <h2 class="example-title">Button outline</h2>
                <div class="btn-row">
                    <button class="btn btn-primary outline">primary</button>
                    <button class="btn btn-secondary outline">secondary</button>
                    <button class="btn btn-access outline">access</button>
                    <button class="btn btn-warning outline">warning</button>
                    <button class="btn btn-info outline">info</button>
                    <button class="btn btn-info outline disable">disable</button>
                </div>
            </div>
        </div>
       
        <div class="example">
            <div class="container">
                <h2 class="example-title">Button rounded</h2>
                <div class="btn-row">
                    <button class="btn btn-primary rounded">primary</button>
                    <button class="btn btn-secondary rounded">secondary</button>
                    <button class="btn btn-access rounded">access</button>
                    <button class="btn btn-warning rounded">warning</button>
                    <button class="btn btn-info rounded">info</button>
                    <button class="btn btn-info rounded disable">disable</button>
                </div>
            </div>
        </div>
       
        <div class="example">
            <div class="container">
                <h2 class="example-title">Button rounded-outline</h2>
                <div class="btn-row">
                    <button class="btn btn-primary rounded outline">primary</button>
                    <button class="btn btn-secondary rounded outline">secondary</button>
                    <button class="btn btn-access rounded outline">access</button>
                    <button class="btn btn-warning rounded outline">warning</button>
                    <button class="btn btn-info rounded outline">info</button>
                    <button class="btn btn-info rounded outline disable">disable</button>
                </div>
            </div>
        </div>
 
    </main>
</body>

</html>
